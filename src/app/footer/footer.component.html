<div class="footer-enter" *ngIf="!showFooter">
    <button type="button" class="btn btn-outline-secondary" (click)="onFooterEnterClick()">Language, Rights &
        More</button>
</div>
<div class="app-footer" *ngIf="showFooter">
    <div class="footer-wrap-1">
        <button type="button" class="close" aria-label="Close" (click)="onFooterCloseClick()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="footer-wrap">
        <p class="text-left text-muted float-left">© 2019 Airbnb, Inc. All rights reserved.</p>
        <div class="dropdown float-right">
            <button class="btn btn-outline-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                English
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" href="#">English</a>
                <a class="dropdown-item" href="#">简体中文</a>
            </div>
        </div>
    </div>
</div>
