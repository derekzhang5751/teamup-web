        <div class="card position-absolute" style="width: 400px; left: 25%; top: 100px;">
            <div class="card-body">
                <h5 class="card-title">Find your teams</h5>
                <label for="search-text">Search for anything</label>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="search-text">
                </div>
                <label for="search-date">Date</label>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="search-date">
                </div>
                <label for="search-city">City</label>
                <div class="input-group mb-3">

                </div>
                <a href="#" class="btn btn-primary justify-content-end">Search</a>
            </div>

        <div class="home-content">

                            <div class="team-size">

                            </div>
                        </div>
                        <div class="recom-wrapper" *ngFor="let team of teamsRecommended" (click)="onTeamClick(team)">

                            <div class="team-title">{{team.title}}</div>
                            <div class="team-size">

                            </div>

                        </div>
